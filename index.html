<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Fetcher</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-light-300">
    <!-- header -->
    <header class="my-5">
        <!-- header title -->
        <div class=" w-3/4 mx-auto p-1 shadow">
            <h1 class="fs-2 fw-bold text-2xl text-center antialiased"> Phone Fetcher </h1>
        </div>
        <!-- search field-->
        <section class=" w-3/4 shadow  rounded m-auto p-5 mt-5 bg-light-300 grid justify-items-center my-5">
            <div>
                <input id="input_field" class="w-80% bg-cyan-400 border-0 p-2 rounded " type="text" placeholder="">
                <button id="search_btn" class=" mt-3 antialiased shadow bg-cyan-500 p-2 rounded">
                    search</button>
            </div>

        </section>

    </header>
    <!-- end header -->
    <main class="w-4/5 m-auto my-6  ">




        <!-- spinner -->
        <div style="display: none;" id="loader" class="loading text-center">
            <svg role="status" class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                    fill="currentColor" />
                <path
                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                    fill="currentFill" />
            </svg>
            </span>


        </div>
        <!-- end spinner -->


        <!-- appending details section-->
        <section id="append_details" class="flex items-center">


        </section>
        <!-- end details -->


        <!-- appendeing search -->
        <section class="xm:grid-cols-1">
            <div id="append_search" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 py-5 ">

                <!--    <div class="bg-blue-300 rounded shadow p-5">
                         <div>
                             <img src="" alt="">
                         </div>
                         <h1>something</h1>
                         <p>something something something</p>
                     </div> -->
        </section>

        <!-- end search result -->

        <!-- error showing -->
        <section>
            <div class="shadow text-center bg-red-700 p-5 my-2" id="show_error" style="display: none;">
                <h1>Phone not found. try another phone</h1>
            </div>
            <div class="shadow text-center bg-orange-400 p-5 my-2" id="show_error2" style="display: none;">
                <h1>type your phone brand , then click search</h1>
            </div>
        </section>
        <!-- end error showing -->

    </main>
    <footer class="my-4">
        <div class=" w-3/4 mx-auto shadow">
            <h1 class="fs-2  text-basic text-center antialiased"> (C) All right reserved</h1>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
